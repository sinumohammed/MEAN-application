<div class="container">
  <form (submit)="addContact()">
    <fieldset>
      <legend>Add Contact</legend>
      <!-- mode= "buffer,indeterminate" -->
      <!-- color="accent, warn" -->
      <mat-spinner *ngIf="isLoading" style="position: fixed;top: 50%;left: 50%;margin-top: -50px;margin-left: -100px;"></mat-spinner>
      <hr class="my-1">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" [(ngModel)]="name" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Gender</label>
        <!-- <label><input type="radio" value="male" name="gender" [(ngModel)]="gender"></input>Male</label>
        <label><input type="radio" value="female" name="gender" [(ngModel)]="gender"></input>Female</label> -->
        <!-- <input [(ngModel)]="gender" name="gender" class="form-control" placeholder="Select gender"> -->
      
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" value="Male" [(ngModel)]="gender">
            Male
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" value="Female" [(ngModel)]="gender">
            Female
          </label>
        </div>
      
      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Annual Salary</label>
        <input [(ngModel)]="annualSalary" name="annualSalary" class="form-control" placeholder="Annual salary">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">DOBy</label>
        <input [(ngModel)]="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="dd/mm/yyyy">
      </div>
      <button [disabled]="!name || !dateOfBirth || !gender || !annualSalary" type="submit" class="btn btn-primary">{{_id?"Update":"Add"}}</button>
    </fieldset>
  </form>
</div>
<div class="container">
  <legend>Contact List</legend>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Annual Salary</th>
        <th scope="col">DOB</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <!-- <th scope="row">Default</th> -->
        <td>{{contact.name}}</td>
        <td>{{contact.gender}}</td>
        <td>{{contact.annualSalary}}</td>
        <td>{{contact.dateOfBirth}}</td>
        <td>
          <input type="button" (click)="editContact(contact)" title="edit" class="btn btn-success" value="!" />
          <input type="button" (click)="deleteContact(contact)" title="delete" class="btn btn-danger" value="X" />
        </td>
      </tr>
    </tbody>
  </table>
